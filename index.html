<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch & Date with Time Zone Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:
    wght@400;500&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="watch-container">
            <div id="full-date" class="full-date-display">Sunday, January 1, 2024</div>
            <div id="time" class="time-display">00:00:00</div>
            <div class="timezone-container">
                <label for="timezone-selector">Choose Time Zone:</label>
                <select id="timezone-selector"></select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
